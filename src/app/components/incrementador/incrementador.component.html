<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary"  (click)="cambiarPorcentaje(+5)" type="button"><i class="mdi mdi-plus"></i></button>
    </span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" placeholder="Porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min=1 max=100>
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="cambiarPorcentaje(-5)" type="button"><i class="mdi mdi-minus"></i></button>
    </span>
</div>
